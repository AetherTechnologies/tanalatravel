    <script>

    $(document).ready(function() {
    var max_fields = 10;
    var wrapper = $(".parentdiv");
    var add_button = $(".additinerary");

    var x = 1;

    $(add_button).click(function(e) {
        e.preventDefault();
        if (x < max_fields) {
            x++;
            $(wrapper).append('<div><input type="text" name="itinerary"/><a href="#" class="delete">Delete</a></div>'); //add input box
        } else {
            alert('You Reached the limits')
        }
    });

    $(wrapper).on("click", ".delete", function(e) {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
    })
});
    </script>


<body>
    <div id="container" class="parentdiv">
    <input type="text" id="itinerarymain" name="itinerarymain" value="">itinerary<br />

    <button type="button" name="additinerary" class="additinerary">Add</button>
