<!DOCTYPE html>
<html>

<head>
    <title>Event Click LatLng</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbSmW0o0udL-0Kkllfh2ntL72mIi6loC8&callback=initMap&libraries=&v=weekly" defer></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 50%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 12.8797,
                    lng: 121.7740
                },
                zoom: 6,
            });
        }

        function placeMarkerAndPanTo(latitude, longhitude, string1, string2, map) {
            const marker = new google.maps.Marker({
                position: {
                    lat: latitude,
                    lng: longhitude
                },
                map: map,
            });
            map.panTo({
                lat: latitude,
                lng: longhitude
            });

            const contentString =
                '<div id="content">' +
                '<div id="siteNotice">' +
                "</div>" +
                '<h1 id="firstHeading" class="firstHeading">' + string1 + " " + string2 + '</h1>' +
                '<div id="bodyContent">' +
                "<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large " +
                "sandstone rock formation in the southern part of the " +
                "Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) " +
                "south west of the nearest large town, Alice Springs; 450&#160;km " +
                "(280&#160;mi) by road. Kata Tjuta and Uluru are the two major " +
                "features of the Uluru - Kata Tjuta National Park. Uluru is " +
                "sacred to the Pitjantjatjara and Yankunytjatjara, the " +
                "Aboriginal people of the area. It has many springs, waterholes, " +
                "rock caves and ancient paintings. Uluru is listed as a World " +
                "Heritage Site.</p>" +
                '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
                "https://en.wikipedia.org/w/index.php?title=Uluru</a> " +
                "(last visited June 22, 2009).</p>" +
                "</div>" +
                "</div>";

            const infowindow = new google.maps.InfoWindow({
                content: contentString,
            });

            marker.addListener("click", () => {
                infowindow.open(map, marker);
            });
        }

        $(document).ready(function() {
            $("#myBtn").on('click', function() {
                var lng = $("#lng").val();
                var lat = $("#lat").val();

                var str1 = $("#str1").val();
                var str2 = $("#str2").val();

                // var string_header = toString(str1);
                // var string_body = toString(str2);

                var latitude = parseFloat(lat);
                var longhitude = parseFloat(lng);
                // console.log(latitude);
                // console.log(longhitude);
                placeMarkerAndPanTo(latitude, longhitude, str1, str2, map);
            });
        });

        // $(document).ready(function() {
        //     $("#myBtn").on('load', function() {
        //         // var str1 = $("#str1").val();
        //         // var str2 = $("#str2").val();
        //         // console.log(latitude);
        //         // console.log(longhitude);
        //         placeMarkerAndPanTo(str1, str2, map);
        //     });
        // });
    </script>
</head>

<body>
    <div id="map"></div>
    <input id="lat" placeholder="latitude" />
    <input id="lng" placeholder="longhitude" />
    <!-- just put a input type -->
    <input type="text" id="str1" placeholder="string 1" />
    <input type="text" id="str2" placeholder="string 2" />

    <button id="myBtn">Mark</button>
</body>

</html>
