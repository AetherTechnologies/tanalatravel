<!DOCTYPE html>
<html>
  <head>
    <title>Event Click LatLng</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbSmW0o0udL-0Kkllfh2ntL72mIi6loC8&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script>
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }

      function placeMarkerAndPanTo(latitude,longhitude, map) {
        new google.maps.Marker({
          position: {lat: latitude , lng: longhitude},
          map: map,
        });
        map.panTo({lat: latitude, lng: longhitude});
      }

      $(document).ready(function(){
        $("#myBtn").on('click', function(){
            var lng = $("#lng").val();
            var lat = $("#lat").val();
            var latitude = parseFloat(lat);
            var longhitude = parseFloat(lng);
            console.log(latitude);
            console.log(longhitude);
            placeMarkerAndPanTo(latitude,longhitude,map);
        });
      });

    </script>
  </head>
  <body>
    <div id="map"></div>
    <input id="lng" placeholder="longhitude"/>
    <input id="lat" placeholder="latitude" />
    <button id="myBtn">Mark</button>
  </body>
</html>
